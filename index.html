<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de registros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registros da Planilha</h1> 
        <input type="text" id="pesquisa" placeholder="Pesquisar..." onkeyup="filtrarTabela()">
    <table border="1" id="tabela" cellpadding="8" style="border-collapse: collapse;">
        <thead id="cabecalho"></thead>
        <tbody id="corpo"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
